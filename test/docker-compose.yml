version: '3.8'

services:
  backend1:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./www:/usr/share/nginx/html:ro
    environment:
      - BACKEND_ID=backend1
    networks:
      - flax-test

  backend2:
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./www:/usr/share/nginx/html:ro
    environment:
      - BACKEND_ID=backend2
    networks:
      - flax-test

  backend3:
    image: nginx:alpine
    ports:
      - "8083:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./www:/usr/share/nginx/html:ro
    environment:
      - BACKEND_ID=backend3
    networks:
      - flax-test

networks:
  flax-test:
    driver: bridge
